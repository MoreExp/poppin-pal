<body>
  <section class="header text-bg-warning sticky-top">
    <div class="container-fluid">
      <div class="row bg-warning">
        <div class="col" style="padding: 15px 0 15px 0;margin-left: 15px;">
          <a class="back" href="index.html" style="text-decoration: none;">
            <i class="fa fa-arrow-circle-left fa-lg" aria-hidden="true" style="color: black;"></i>
            <span class="backtext" style="color: black;">Back to home page</span>
          </a>
        </div>
      </div>
    </div>
  </section>

<section id="signup">
  <div class="container col-xxl-8 px-4 py-5 mt-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5 border shadow-lg">
        <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Example@gmail.com">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputfname" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-md-6">                
            <label for="inputlname" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option>Penang</option>
            <option>Kedah</option>
            <option>Kuala Lumpur</option>
            <option>Perak</option>
          </select>
        </div>
        <div class="col-md-2">
            <label for="inputpostcode" class="form-label">Post Code</label>
            <input type="number" class="form-control" id="inputpostcode" maxlength="5" placeholder="12345">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember Me
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-warning">Create Account</button>
        </div>
      </form>
</div>
</div>
</section>
